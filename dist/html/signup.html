  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="../style/style.css" />

</head>

<body class="bg-white font-sans flex justify-center">
  <!-- Nav Bar -->
  <nav
    class="fixed top-3 flex w-container flex-row gap-5 text-[#ffffff] sm:bottom-0 sm:top-[inherit] sm:w-[100vw] z-[900]">
    <div
      class="bg-solidblack flex h-full w-full flex-row justify-between rounded-[10px] px-5 py-[10px] lg:py-1 font-normal sm:rounded-none md:gap-5 sm:pb-5">
      <ul class="flex flex-row items-center gap-5 lg:gap-2 sm:w-full sm:justify-between">
        <li class="md:hidden">
          <a href="../index.html" class=""><img src="../img/MUCK.svg" class="lg:w-[80%]" alt="" />
          </a>
        </li>
        <li>
          <a href=" ../index.html"
            class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">Home
            <ion-icon name="home" class="hidden text-[#ffffff] sm:block sm:text-[25px]"></ion-icon></a>
        </li>
        <li>
          <a href="#"
            class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">About
            <ion-icon name="document" class="hidden text-[#ffffff] sm:block sm:text-[25px]"></ion-icon></a>
        </li>
        <li>
          <a href="./forum.html"
            class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">
            Forum<ion-icon name="chatbox" class="hidden text-[#ffffff] sm:block sm:text-[25px]"></ion-icon></a>
        </li>
        <li>
          <a href="#"
            class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">Contact
            <ion-icon name="information-circle" class="hidden text-[#ffffff] sm:block sm:text-[25px]"></ion-icon></a>
        </li>
        <li class="hidden sm:block">
          <a href="./login.html"
            class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">Login
            <ion-icon name="person" class="hidden text-[#ffffff] sm:block sm:text-[25px]"></ion-icon></a>
        </li>
      </ul>
      <div id="theme-toggle"
        class="hover:text-solidblack leading-[20px] flex w-24 flex-row items-center gap-2 rounded-md px-3 h-[30px] py-4 transition hover:bg-[#ffffff] lg:text-[13px] lg:w-20 sm:hidden">
        <ion-icon name="sunny" class="text-[20px]"></ion-icon>
        Light
      </div>
    </div>

    <a href="./login.html"
      class="bg-solidblack hover:text-solidblack leading-[20px] flex flex-row items-center justify-center gap-3 rounded-[10px] px-[20px] py-4 font-medium transition hover:bg-[#ffffff] lg:py-1 hover:ring-1 lg:font-normal lg:px-3 hover:ring-gray-300 lg:text-[13px] sm:hidden"><ion-icon
        name="person" class="text-[20px] lg:text-sm"></ion-icon>Login</a>
  </nav>

  <!-- Section -->
  <section class="min-h-lvh w-screen">
    <div class="flex justify-center items-center w-full min-h-lvh">
      <div class="grid grid-cols-2 place-items-center my-0 mx-auto w-container">
        <div class="mx-auto my-0 w-signForm  ">
          <div class="flex flex-col gap-4 lg:gap-2">
            <h1 class="text-5xl font-semibold text-black lg:text-4xl">Sign Up</h1>
            <p class="leading-[100%] text-base text-black lg:text-xs">
              Welcome to Muck! Please fill out the form to register a new
              account.
            </p>

            <form action="/user/register" method="POST" class="flex flex-col gap-3 lg:gap-2">
              <!-- Username -->
              <div class="flex flex-col gap-">
                <label class="text-base text-black lg:text-sm" for="username">Username</label>
                <div class="">
                  <div
                    class="flex flex-row justify-between items-center group ring-1 ring-black/50 rounded-[10px] mb-1 group hover:ring-black transition-all duration-200">
                    <input class="input-box group-hover:placeholder:text-black" type="text" name="username"
                      id="username" placeholder="Input your Username" required />
                    <div id="user-name" class="px-3 grid place-items-center text-black/50 group-hover:text-black">
                      <ion-icon name="person-outline"></ion-icon>
                    </div>
                  </div>

                  <p class="text-[10px] leading-[10px] user-valid text-error h-[10px]"></p>
                </div>
              </div>

              <!-- Email -->
              <div class="flex flex-col gap-">
                <label class="text-base text-black lg:text-sm" for="email">Email</label>
                <div class="">
                  <div
                    class="flex flex-row justify-between items-center group ring-1 ring-black/50 rounded-[10px] mb-1 group hover:ring-black transition-all duration-200">
                    <input class="input-box group-hover:placeholder:text-black" type="text" name="email" id="email"
                      placeholder="Input your Email" />
                    <div id="mail" class="px-3 grid place-items-center text-black/50 group-hover:text-black">
                      <ion-icon name="mail-outline"></ion-icon>
                    </div>
                  </div>
                  <p class="text-[10px] leading-[10px] h-[10px] email-valid text-error"></p>
                </div>
              </div>

              <!-- Password -->

              <div class="flex flex-col gap-">
                <label class="text-base text-black lg:text-sm" for="password">Password</label>
                <div class="">
                  <div
                    class="flex flex-row justify-between items-center group ring-1 ring-black/50 rounded-[10px] mb-1 group hover:ring-black transition-all duration-200">

                    <input class="input-box" type="password" name="password" id="password"
                      placeholder="Input your password" />
                    <div id="show-password" class="p-3 grid place-items-center text-black/50 group-hover:text-black ">
                      <ion-icon name="eye-off-outline"></ion-icon>
                    </div>
                  </div>
                  <p class="text-[10px] text-error pass-valid"></p>
                  <p class="text-[10px] text-black/80 pass-upper-valid">
                    The first letter should be uppercase
                  </p>
                  <p class="text-[10px] text-black/80 pass-number-valid">
                    There should be at least one number
                  </p>
                  <p class="text-[10px] text-black/80 pass-length-valid">
                    The password length should be between 8 - 20
                  </p>
                </div>
              </div>

              <div class="flex flex-col gap-">
                <label class="text-base text-black lg:text-sm" for="confirm">Confirm Password</label>
                <div class="">
                  <div
                    class="flex flex-row justify-between items-center group ring-1 ring-black/50 rounded-[10px] mb-1 group hover:ring-black transition-all duration-200">
                    <input class="input-box border-black/50 " type="password" name="confirm" id="confirm"
                      placeholder="Confirm your password" />
                    <div id="show-confirm" class="px-3 grid place-items-center text-black/50 group-hover:text-black">
                      <ion-icon name="eye-off-outline"></ion-icon>
                    </div>
                  </div>
                  <p class="text-[10px] leading-[10px] text-error h-[10px] confirm-valid"></p>
                </div>
              </div>

              <!-- Submit -->
              <div class="flex flex-col gap-[10px] justify-center items-center lg:gap-1">
                <button id="submitRegistration" type="submit"
                  class="py-3 rounded-md w-full text-center lg:text-sm bg-solidblack text-[#ffffff] hover:bg-[#ffffff] hover:text-solidblack transition text-base">
                  Sign Up
                </button>
                <p class="text-black lg:text-sm">Or</p>
                <a href="./login.html"
                  class="py-3 rounded-md w-full text-center lg:text-sm border-[1px] border-solid border-black text-black hover:bg-solidblack hover:text-[#ffffff] transition text-base leading-[100%]">
                  Already have an Account? Login</a>
              </div>
            </form>
          </div>
        </div>
        <div class="grid grid-cols-3 grid-rows-3 place-items-center gap-5 md:grid-cols-2">
          <div
            class="col-span-2 row-span-2 relative min-h-96 aspect-square bg-blue-100 rounded-[20px] lg:min-h-[310px]">
            <div class="size-[350px] bg-white rounded-full top-1/2 left-1/2 absolute -translate-xy lg:size-72"></div>
            <div class="absolute bottom-3">
              <img src="../img/UI/floatingitem.svg" alt="">
            </div>
          </div>
          <div class="row-span-2 relative bg-orange-100 h-full w-full rounded-[20px] md:hidden">
            <div class="size-[150px] rounded-full bg-white top-1/2 left-1/2 absolute -translate-xy lg:size-32"></div>
            <div class="absolute translate-y-1/2"><img src="../img/UI/Saly-12.svg" alt=""></div>
          </div>
          <div class="col-span-2 relative bg-yellow-100 h-full w-full rounded-[20px]">
            <div class="size-[150px] absolute right-4 bottom-1/2 translate-y-1/2 bg-white rounded-full lg:size-32">
            </div>
            <div class="absolute -right-1 -bottom-[35%] lg:-bottom-[45%]"><img src="../img/UI/Saly-38.svg" alt=""></div>
          </div>
          <div
            class="size-[182px] relative bg-green-100 h-full w-full rounded-[20px] flex justify-center items-center md:hidden">
            <div class="size-[150px] rounded-full bg-white top-1/2 left-1/2 absolute -translate-xy lg:size-32"></div>
            <div class="absolute "><img src="../img/UI/doodle-3 1.svg" alt=""></div>
          </div>
        </div>
      </div>
    </div>
  </section>
