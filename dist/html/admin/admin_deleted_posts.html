<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../font/fontface.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <title>Admin Home Page</title>
  </head>

  <body class="flex justify-center bg-white font-sans">
    <!-- Nav Bar -->
    <nav
      class="fixed top-3 z-[999] flex w-[83vw] flex-row gap-5 text-[#ffffff] sm:bottom-0 sm:top-[inherit] sm:w-[100vw]"
    >
      <div
        class="flex h-full w-full flex-row justify-between rounded-[10px] bg-solidblack px-5 py-[10px] font-normal md:gap-5 sm:rounded-none sm:pb-5"
      >
        <ul
          class="flex flex-row items-center gap-5 text-center sm:w-full sm:justify-between"
        >
          <li class="md:hidden">
            <img src="../../img/MUCK.svg" alt="" />
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Admin Dashboard
              <ion-icon
                name="home"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Users Management
              <ion-icon
                name="document"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
            >
              Archived Posts<ion-icon
                name="chatbox"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Deleted Posts
              <ion-icon
                name="information-circle"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Homepage
              <ion-icon
                name="person"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
        </ul>
      </div>

      <a
        href="#"
        class="flex flex-row items-center justify-center gap-3 rounded-[10px] bg-solidblack px-[20px] py-4 font-medium leading-[20px] transition hover:bg-[#ffffff] hover:text-solidblack hover:ring-1 hover:ring-gray-300 sm:hidden"
        ><ion-icon name="person" class="text-[20px]"></ion-icon>Login</a
      >
    </nav>

    <!-- Admin User Management Body -->
    <section class="min-h-lvh w-[83vw] pt-24">
      <div class="mx-auto my-auto flex h-full w-container flex-col gap-8">
        <h1 class="text-[2rem] leading-8 text-black" id="blockTitle">
          Deleted Posts
        </h1>

        <div class="flex flex-col gap-5">
          <form action="" id="postSearch" class="w-full">
            <input
              type="text"
              name="postSearchInput"
              id="postSearchInput"
              placeholder="Deleted Posts Search"
              class="input-box h-full text-black ring-black/50 transition duration-200 focus:border-black/70 focus:ring-1"
            />
          </form>

          <div id="postContainer">
            <div class="postItem">
              <div class="flex flex-col gap-4 lg:gap-2">
                <h1 class="post-title" id="">Title Text - Author:</h1>
                <p class="post-body" id="">Post Body Text</p>
              </div>
              <div class="flex flex-row justify-between">
                <div class="flex flex-row gap-4">
                  <div
                    class="flex flex-row items-center justify-center gap-2 text-lg text-black"
                  >
                    <ion-icon name="heart"></ion-icon
                    ><span id="like-count">LikeCount</span>
                  </div>
                  <div
                    class="flex flex-row items-center justify-center gap-2 text-lg text-black"
                  >
                    <ion-icon name="chatbubble"></ion-icon
                    ><span id="comment-count">CommentCount</span>
                  </div>
                </div>

                <div class="buttonContainer flex flex-row gap-4">
                  <div
                    class="restorePostButton m-1 flex min-w-[150px] cursor-pointer flex-row items-center justify-center rounded-lg border-[1px] border-black p-2"
                    id=""
                  >
                    Restore Post
                  </div>
                  <div
                    class="archivePostButton m-1 flex min-w-[150px] cursor-pointer flex-row items-center justify-center rounded-lg border-[1px] border-black p-2"
                    id=""
                  >
                    Delete Post
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Material Ui -->
    <script
      type="module"
      src="../../../node_modules/flowbite/dist/flowbite.min.js"
    ></script>
    <!--Lenis-->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <!--Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <!-- Custom JS -->
    <script src="../../js/script.js"></script>
    <script src="../../js/admindeletedposts.js"></script>
  </body>
</html>
