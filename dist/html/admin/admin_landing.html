<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../font/fontface.css" />
    <link rel="stylesheet" href="../../style/style.css" />
    <title>Admin Home Page</title>
  </head>

  <body class="flex justify-center bg-white font-sans">
    <!-- Nav Bar -->
    <nav
      class="fixed top-3 z-[999] flex w-[83vw] flex-row gap-5 text-[#ffffff] sm:bottom-0 sm:top-[inherit] sm:w-[100vw]"
    >
      <div
        class="flex h-full w-full flex-row justify-between rounded-[10px] bg-solidblack px-5 py-[10px] font-normal md:gap-5 sm:rounded-none sm:pb-5"
      >
        <ul
          class="flex flex-row items-center gap-5 text-center sm:w-full sm:justify-between"
        >
          <li class="md:hidden">
            <img src="../../img/MUCK.svg" alt="" />
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Admin Dashboard
              <ion-icon
                name="home"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Users Management
              <ion-icon
                name="document"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
            >
              Archived Posts<ion-icon
                name="chatbox"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Deleted Posts
              <ion-icon
                name="information-circle"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
          <li>
            <a
              href="#"
              class="block rounded-md px-[15px] py-[10px] text-[14px] leading-[10px] transition hover:bg-[#ffffff] hover:text-solidblack sm:text-[0]"
              >Homepage
              <ion-icon
                name="person"
                class="hidden text-[#ffffff] sm:block sm:text-[25px]"
              ></ion-icon
            ></a>
          </li>
        </ul>
      </div>

      <a
        href="#"
        class="flex flex-row items-center justify-center gap-3 rounded-[10px] bg-solidblack px-[20px] py-4 font-medium leading-[20px] transition hover:bg-[#ffffff] hover:text-solidblack hover:ring-1 hover:ring-gray-300 sm:hidden"
        ><ion-icon name="person" class="text-[20px]"></ion-icon>Login</a
      >
    </nav>

    <!-- Admin Homepage Body -->
    <section class="min-h-lvh w-[83vw] pt-24">
      <div class="mx-auto my-auto flex h-full w-container flex-col gap-8">
        <h1 class="text-[2rem] leading-8 text-black" id="blockTitle">
          Admin Dashboard
        </h1>
        <div class="flex flex-col justify-between gap-12">
          <div class="flex flex-row justify-between sm:flex-col sm:gap-5">
            <div
              class="flex flex-col gap-2 rounded-lg bg-white px-5 py-5 shadow-md"
            >
              <div class="flex flex-row justify-center gap-3">
                <span class="inline-block">Total Users</span
                ><ion-icon
                  class="inline-block"
                  name="people-outline"
                ></ion-icon>
              </div>
              <div class="text-center"><b id="totalUsers"></b></div>
            </div>

            <div
              class="flex flex-col gap-2 rounded-lg bg-white px-5 py-5 shadow-md"
            >
              <div class="flex flex-row justify-center gap-3">
                <span class="inline-block">Total Posts</span
                ><ion-icon
                  class="inline-block"
                  name="chatbox-outline"
                ></ion-icon>
              </div>
              <div class="text-center"><b id="totalPosts"></b></div>
            </div>

            <div
              class="flex flex-col gap-2 rounded-lg bg-white px-5 py-5 shadow-md"
            >
              <div class="flex flex-row justify-center gap-3">
                <span class="inline-block">Traffic This Month</span
                ><ion-icon
                  class="inline-block"
                  name="analytics-outline"
                ></ion-icon>
              </div>
              <div class="text-center"><b id="trafficThisMonth"></b></div>
            </div>

            <div
              class="flex flex-col gap-2 rounded-lg bg-white px-5 py-5 shadow-md"
            >
              <div class="flex flex-row justify-center gap-3">
                <span class="inline-block">New Users This Month</span
                ><ion-icon
                  class="inline-block"
                  name="person-outline"
                ></ion-icon>
              </div>
              <div class="text-center"><b id="newUserThisMonth"></b></div>
            </div>
          </div>
          <div>
            <canvas id="adminChart"></canvas>
          </div>
        </div>
      </div>
    </section>
    <!-- Material Ui -->
    <script
      type="module"
      src="../../../node_modules/flowbite/dist/flowbite.min.js"
    ></script>
    <!--Lenis-->
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.33/dist/lenis.min.js"></script>
    <!--Ionicons-->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!--ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Custom JS -->
    <script src="../../js/script.js"></script>
    <script src="../../js/adminhomepage.js"></script>
  </body>
</html>
