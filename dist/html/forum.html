                </li>
                <li>
                    <a href=" ../index.html"

                <li>

                        class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">About

                <li>

                        class="hover:text-solidblack leading-[10px] block text-[14px] rounded-md px-[15px] py-[10px] transition hover:bg-[#ffffff] sm:text-[0]">

                </li>

                    <a href="#"

    <!---->
